<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
    <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
        <input matInput type="text" name='title' placeholder="Title" formControlName="title" >
        <mat-error *ngIf="form?.get('title')?.invalid">Please enter the title</mat-error>
    </mat-form-field>
    <div style="margin-bottom: 15px;">
        <button type="button" (click)="imageInput.click()" mat-stroked-button> Pick Image</button>
        <input type="file" #imageInput (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && form?.get('image')?.valid">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea class="myClass" placeholder="Post Content" rows="6" matInput formControlName="content"></textarea>
        <mat-error *ngIf="form?.get('content')?.invalid">Please enter the content</mat-error>
    </mat-form-field>
    <button mat-raised-button class="saveButton"  color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
