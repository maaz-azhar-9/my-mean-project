<div class="bg-gray-900 text-gray-100 p-6 border border-gray-700 max-w-2xl w-full shadow-2xl">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-cyan-500/10 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400">
            Semantic Discovery
          </h2>
          <p class="text-xs text-gray-400">Search by meaning, thoughts, or vibes.</p>
        </div>
      </div>
      <button  (click)="closeDialog()" mat-dialog-close class="text-gray-500 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  
    <div class="space-y-4">
      <div class="relative group">
        <textarea 
          [(ngModel)]="searchQuery"
          placeholder="Describe what's on your mind... (e.g., 'I want to read about career growth and burnout')"
          class="w-full h-32 p-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 outline-none transition-all resize-none text-gray-200 placeholder-gray-500"
        ></textarea>
        <div class="absolute bottom-3 right-3">
          <button 
            (click)="performSearch()"
            [disabled]="!searchQuery || isSearching"
            class="flex items-center gap-2 px-4 py-2 bg-cyan-600 hover:bg-cyan-500 disabled:bg-gray-700 disabled:text-gray-500 text-white rounded-lg font-medium transition-all transform active:scale-95 shadow-lg shadow-cyan-900/20">
            <span *ngIf="!isSearching">Search</span>
            <span *ngIf="isSearching" class="animate-spin mr-1">âŒ›</span>
            <svg *ngIf="!isSearching" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
        </div>
      </div>
  
      <div class="mt-6 border-t border-gray-800 pt-6">
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Semantic Matches</h3>
        
        <div *ngIf="!results.length && !isSearching" class="flex flex-col items-center justify-center py-10 text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-2 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
          <p class="text-sm italic">Results will appear here based on the context of your query.</p>
        </div>
  
        <div class="max-h-60 overflow-y-auto space-y-3 custom-scrollbar">
          <div *ngFor="let post of results" class="p-4 bg-gray-800/30 border border-gray-700/50 rounded-lg hover:bg-gray-800/60 transition-colors cursor-pointer group">
            <div (click)="openPost(post.postId)" class="flex justify-between items-start">
              <p class="text-sm text-gray-300 line-clamp-2 leading-relaxed">{{ post.postTitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
