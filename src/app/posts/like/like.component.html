<div class="flex justify-center items-center">
<button class="mr-1 transform transition-transform duration-200 active:scale-150" [hidden]="!isUserAuthenticated" [disabled]="!isUserAuthenticated" (click)="updateLikeStatus()">
<i *ngIf="liked" class="fa-solid fa-thumbs-up text-blue-500"></i>
<i *ngIf="!liked" class="fa-regular fa-thumbs-up"></i>
</button>
<div>
    {{post.likeCount}} Like<span *ngIf="post.likeCount>1">s</span>
</div>
</div>
