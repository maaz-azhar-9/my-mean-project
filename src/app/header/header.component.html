<mat-toolbar>
    <div style="display:flex">
        <a mat-button style="margin-right: 20px;" routerLink="">My Posts</a>
        <a *ngIf="isUserAuthenticated" mat-button routerLink="create" routerLinkActive="red">New Post</a>
        <a *ngIf="!isUserAuthenticated" mat-button routerLink="login" routerLinkActive="red">Login</a>
        <a *ngIf="!isUserAuthenticated" mat-button routerLink="signup" routerLinkActive="red">Signup</a>
        <button (click)="logout()" *ngIf="isUserAuthenticated">Logout</button>
    </div>
</mat-toolbar>
